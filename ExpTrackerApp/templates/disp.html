{% load static %}
<!DOCTYPE html>
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'myfirst.js' %}"></script>
</head>
<body>
<h1>All Expenses Record</h1>

<table border = '5' id = 'myTable'>
    <tr>
        <th>Id</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    {% for x in expenses %}
    <tr>
        <td>{{ x.id }}</td>
        <td>{{ x.description }}</td>
        <td class="count-me">{{ x.amount }}</td>
        <td><a href = 'Update/{{ x.id }}'>Update</a></td>
        <td><a href = 'Delete/{{ x.id }}'>Delete</a></td>
    </tr>
    {% endfor %}
</table>
<script>
            
    var table = document.getElementById("myTable"),
    sumVal = 0;

    for (var i = 1; i < table.rows.length; i++) {

        sumVal = sumVal + parseF(table.rows[i].cells[3].innerHTML);

    }

    document.getElementById("val").innerHTML = "Total Expenses =" + sumVal;
    console.log(sumVal);
        
</script>
<p>
    <a href = "add/">Add Record</a>
</p>
</body>
</html>
